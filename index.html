---
layout: minimal
title: Home
---

<div class="title">Posts</div>
<div class="post-list">
  {% for post in site.posts %}
    <div class="post">
      <h2><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h2>
      <p>{{ post.excerpt | strip_html | strip | truncate: 180 }}</p>
      <div class="date">{{ post.date | date: "%a %b %d %Y" }}</div>
    </div>
  {% endfor %}
</div>
