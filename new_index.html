<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Misha-style Minimal Blog</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #ffffff;
      --fg: #0b0c0e;
      --muted: #6b7280;
      --link: #0f172a;
      --accent: #111827;
      --border: #e5e7eb;
      --card: #f8fafc;
      --radius: 18px;
    }
    html, body { height: 100%; }
    body {
      margin: 0; background: var(--bg); color: var(--fg);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
      -webkit-font-smoothing: antialiased; text-rendering: optimizeLegibility;
    }

    .wrap { max-width: 880px; margin: 0 auto; padding: 48px 24px 64px; }
    header { display: grid; grid-template-columns: 1fr auto; align-items: center; }
    .brand { font-size: clamp(28px, 5vw, 40px); font-weight: 800; letter-spacing: -0.02em; }
    nav a { color: var(--link); text-decoration: none; margin-left: 24px; font-weight: 600; opacity: .9; }
    nav a.active{ opacity: 1; }
    nav a:hover { text-decoration: underline; }

    .title { font-size: clamp(44px, 7vw, 64px); line-height: 1.02; margin: 48px 0 18px; font-weight: 800; letter-spacing: -0.02em; }
    .lede { color: var(--muted); font-size: 20px; line-height: 1.6; max-width: 58ch; }

    .muted { color: var(--muted); }
    .date { margin-top: 28px; color: var(--muted); font-size: 14px; }

    .post-list { display: grid; gap: 44px; margin-top: 36px; }
    .post h2 { font-size: clamp(26px, 4vw, 32px); margin: 0 0 10px; letter-spacing: -0.01em; }
    .post p { color: var(--muted); margin: 6px 0 0; font-size: 18px; line-height: 1.7; }
    .post a.more { display: inline-flex; align-items: center; gap: 6px; margin-top: 10px; font-weight: 600; text-decoration: none; }
    .post a.more:hover { text-decoration: underline; }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 20px 22px; margin-top: 22px;
      overflow: auto; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      color: #111827; font-size: 12px; line-height: 1.3;
      white-space: pre; white-space: pre-wrap;
    }

    footer { margin-top: 80px; display:flex; justify-content: space-between; align-items:center; gap: 12px; color: var(--muted); font-size: 14px; border-top: 1px solid var(--border); padding-top: 24px; }
    footer a { color: var(--muted); text-decoration: none; }
    footer a:hover { text-decoration: underline; }

    /* Article */
    article { max-width: 70ch; }
    article h1 { font-size: clamp(34px, 5vw, 44px); margin: 6px 0 12px; }
    article .meta { color: var(--muted); margin-bottom: 24px; }
    article p { font-size: 18px; line-height: 1.8; color: #111827; }

    /* Small screens */
    @media (max-width: 640px){ nav a{ margin-left: 14px; } .lede{ font-size: 18px; } }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand" id="brand">Alex Gednov</div>
      <nav>
        <a href="#/about" id="nav-about">About</a>
        <a href="#/posts" id="nav-posts">Posts</a>
      </nav>
    </header>

    <main id="app" aria-live="polite"></main>

    <footer>
      <div id="copyright">2025 © Alex Gednov.</div>
      <a href="#" aria-disabled="true" title="Prototype">RSS</a>
    </footer>
  </div>

  <script>
    // ---- Site data you can edit ----
    const SITE = {
      author: "Your Name",
      about: {
        heading: "About",
        body: `I'm a Research Engineer focused on developing generally intelligent agents.
I'm currently working on routing, RL for LLMs, and multi‑modal systems. Previously I built applied ML products and studied theoretical physics.

I sometimes write here and on Twitter @yourhandle.`,
        ascii: `            *        .      .         *         .
     .           .             .          .           *
 .      .  .———.       .         *        .     .
  \\     /  /   \\    .    .          .        .
   \\   /  |  _  |     *         .            .    *
 .  \\_/   | (_) |   .         .       *
      |    |     |         .        .         .
  *   |    |_____|   .           *         .
      |            \\      .           .
 .     \\            \\       .      *        .
        '———————.____\\     .         .
`
      },
      posts: [
        {
          title: "Sharding Large Models with Tensor Parallelism",
          slug: "tensor-parallelism",
          date: "Sun Mar 05 2023",
          excerpt: "State‑of‑the‑art language models are too large to fit on a single GPU. This post explains tensor parallelism — splitting layers across multiple devices.",
          body: `Tensor parallelism splits large tensor computations across devices. For transformer blocks, this often means partitioning the feed‑forward and attention projections so that each GPU handles a slice and collective ops (e.g., all‑reduce) combine results.\n\nKey ideas:\n• Partition weight matrices column‑ or row‑wise.\n• Use collectives to aggregate partial results.\n• Balance shard shapes to maximize compute and bandwidth overlap.`
        },
        {
          title: "Training Deep Networks with Data Parallelism in JAX",
          slug: "data-parallelism-jax",
          date: "Sun Feb 19 2023",
          excerpt: "Train deep nets efficiently by parallelizing batch data across devices.",
          body: `Data parallelism replicates model weights on each device and splits the batch. Gradients are averaged (all‑reduce) before the update.\n\nTakeaways:\n• Prefer larger global batch for throughput (watch optimization).\n• Overlap compute and communication where possible.\n• Keep input pipelines fast — they become the bottleneck.`
        }
      ]
    };

    // ---- Tiny router ----
    const el = (tag, props = {}, children = []) => {
      const n = document.createElement(tag);
      Object.entries(props).forEach(([k,v]) => (k === 'class') ? n.className = v : n.setAttribute(k, v));
      (Array.isArray(children) ? children : [children]).forEach(c => n.append(c));
      return n;
    };

    function setActive(route){
      document.querySelectorAll('nav a').forEach(a => a.classList.remove('active'));
      if(route.startsWith('#/posts')) document.getElementById('nav-posts').classList.add('active');
      if(route.startsWith('#/about')) document.getElementById('nav-about').classList.add('active');
    }

    function renderAbout(){
      document.getElementById('brand').textContent = 'About';
      const title = el('div', { class: 'title' }, SITE.about.heading);
      const lede = el('p', { class: 'lede' }, SITE.about.body);
      const card = el('pre', { class: 'card' }, SITE.about.ascii);
      const frag = el('section', {}, [title, lede, card]);
      return frag;
    }

    function renderPosts(){
      document.getElementById('brand').textContent = 'Posts';
      const title = el('div', { class: 'title' }, 'Posts');
      const list = el('div', { class: 'post-list' }, SITE.posts.map(p => renderPostListItem(p)));
      const wrap = el('section', {}, [title, list]);
      return wrap;
    }

    function renderPostListItem(p){
      const h = el('h2', {}, p.title);
      const d = el('div', { class: 'date' }, p.date);
      const t = el('p', {}, p.excerpt + ' ');
      const link = el('a', { class: 'more', href: `#/post/${p.slug}` }, [ 'Read More', '→' ]);
      return el('div', { class: 'post' }, [h, t, link, d]);
    }

    function renderPost(slug){
      const p = SITE.posts.find(x => x.slug === slug);
      document.getElementById('brand').textContent = 'Post';
      if(!p) return el('div', {}, 'Not found.');
      const a = el('article', {}, [
        el('h1', {}, p.title),
        el('div', { class: 'meta' }, p.date),
        ...p.body.split(/\n\n/).map(par => el('p', {}, par))
      ]);
      return a;
    }

    function route(){
      const app = document.getElementById('app');
      const hash = location.hash || '#/posts';
      setActive(hash);
      app.innerHTML = '';
      if(hash.startsWith('#/about')) app.append(renderAbout());
      else if(hash.startsWith('#/post/')) app.append(renderPost(hash.split('/')[2]));
      else app.append(renderPosts());
      document.getElementById('copyright').textContent = `${new Date().getFullYear()} © ${SITE.author}.`;
    }

    window.addEventListener('hashchange', route);
    route();
  </script>
</body>
</html>
